<main class="CreateNewPost">
  <h1 class="AboutTitle">Create new post</h1>
  <div class="NewPostCont">
    <form class="NewPostForm">
      <input
        class="SmallInput"
        type="text"
        id="postTitle"
        name="postTitle"
        placeholder="Title"
        [(ngModel)]="post.title"
      />

      <textarea
        class="BigTextarea"
        id="postBody"
        name="postBody"
        placeholder="Your post"
        [(ngModel)]="post.body"
      ></textarea>
      <input
        class="SmallInput"
        type="text"
        id="tags"
        name="tags"
        placeholder="Tags"
        [(ngModel)]="post.tags"
      />

      <label class="FileInput">
        <input
          class="Hidden"
          type="file"
          id="postPic"
          name="postPic"
          accept="image/*"
          (change)="handleFileInput($event)"
        />
        <span>IMG</span>
      </label>
      <img
        *ngIf="post.thumbnailUrl"
        [src]="post.thumbnailUrl"
        alt="Image Preview"
        height="100"
      />

      <button class="PostBTN" (click)="onSubmit(); $event.preventDefault()">
        POST
      </button>
    </form>
  </div>
</main>
