<main class="AboutPage">
  <h3 class="AboutTitle">Baxter Sjoberg</h3>
  <div class="AboutCont">
    <div class="AboutPicCont">
      <img class="AboutPic" src="../../../assets/baxi.png" />
    </div>
    <div class="AboutTextCont">
      <p class="AboutText">My name is Baxter, i'm 5 yo.</p>
    </div>
  </div>
  <div class="FormCont">
    <button class="ContactMeBTN" (click)="showFormFields = !showFormFields">
      Contact me here!
    </button>
    <form *ngIf="showFormFields" class="FormFields">
      <div class="LineOne">
        <input
          type="text"
          id="firstName"
          name="firstname"
          placeholder="First name"
        />

        <input
          type="text"
          id="lastName"
          name="lastname"
          placeholder="Last name"
        />
        <input type="email" id="contact" name="contact" placeholder="Email" />
      </div>

      <div class="LineTwo">
        <textarea
          id="message"
          name="message"
          placeholder="Your message.."
        ></textarea>
        <input type="submit" value="SEND" />
      </div>
    </form>
  </div>
</main>
